<body>

  <header>
    
    <img src="imagenes/logo.png" alt="logo de alura" class="logo">

  </header>

  <main>
    <section class="area-seccion1">

      <div class="area-inicial">
        <textarea class="texto-inicial" placeholder="Ingrese el texto aquí"></textarea>
      </div>

      <div class="area-alerta">
        <img src="imagenes/logoalerta.png" alt="logo de alerta" class="logoalerta">
        <p class="alerta">Solo letras minúsculas y sin acentos</p>
      </div>

      <div class="area-botones1">

        <div class="area-btnE">
          <input type="button" class="boton-encriptar" value="Encriptar">
        </div>
        
        <div class="area-btnD">
          <input type="button" class="boton-desencriptar" value="Desencriptar">
        </div>
        
      </div>

    </section>

    <section class="area-seccion2">

      <div class="area-hombre">
        <img src="imagenes/Muñeco.png" alt="hombre" class="hombre">
      </div>

      <div class="area-parrafo1">
        <p class="parrafo1">Ningún mensaje fue encontrado</p>
        <br>
        <p class="parrafo2">Ingresa el texto que deseas encriptar o desencriptar </p>
      </div>

      <div class="area-parrafo2">
        <p class="parrafo2"></p>
      </div>

      <div class="area-resultado">
        <textarea class="texto-resultado"></textarea>
        
      </div>

      <div class="area-botones2">
        <input type="button" class="boton-copiar" value="Copiar">
      </div>

    </section>

  </main>
